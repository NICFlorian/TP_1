<html>
	<head>
		<title>TP_3</title>
		<style>
			body
			{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			
			.carre
			{
				width: 100px ;
				height: 100px ;
				
				background-color: red;
				border: 1px black solid ;
				
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="carre">
		</div>
	</body>
</html>

<script type="text/javascript">
	
	function move_right(objet,id,largeur)
	{
		var displace ;
		
		if(objet.style.left != '')
		{
			displace = parseInt(objet.style.left) + 10 ;
			objet.style.left = displace+'px' ;
		}
		else
		{
			objet.style.left = '10px' ;
		}
		
		if(displace > largeur - 110)
		{
			clearInterval(id) ;
		}
	}
	
	var largeur = window.innerWidth ;
	var carre = document.getElementsByClassName('carre')[0] ;
	var id ;
	
	setTimeout('id = setInterval(\'move_right(carre,id,largeur)\',100)',2000) ;
	
</script>
